<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartitas</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-theme.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div>
        <div id="navbar"></div>
    </div>

    <div class="container mt-5 pt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 shadow">
                   
                    <form id="formRegistro" class="needs-validation">
                        <h3 class="text-center mb-5">Registro</h3>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                            <div class="invalid-feedback">Ingresa un correo válido.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            <div class="invalid-feedback">Ingresa tu contraseña.</div>

                        </div>

                        <div class="mb-3">
                            <label for="rpassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="rpassword" placeholder="Reingresa tu contraseña" required>
                            <div class="invalid-feedback" id="passwordMismatch">Las contraseñas no coinciden.</div>
                        </div>
                         <div id="formMessage" class="alert alert-success text-center d-none" role="alert">
                            Registro exitoso. Redirigiendo a la página de inicio...</div>

                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/session.js"></script>
</body>

</html>
