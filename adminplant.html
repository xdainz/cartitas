<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-theme.css" rel="stylesheet">
</head>

<body class="p-0">

    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <h4>Admin</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido -->
        <div class="admin-content flex-fill">

            <nav class="admin-navbar">
                <span class="navbar-brand">Panel Productos</span>
            </nav>

            <div class="mb-3">
                <button class="btn btn-primary admin-btn" data-bs-toggle="modal"
                    data-bs-target="#modalAddProduct">Agregar Producto</button>
            </div>

            <!-- Contenedor de productos -->
            <div class="row" id="productContainer">
                <!-- Productos se agregan dinámicamente aquí -->
                <div class="col-12 col-md-4 mb-3 product-card">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/150" class="card-img-top product-img" alt="Producto A">
                        <div class="card-body">
                            <h5 class="card-title product-name">Producto A</h5>
                            <p class="card-text product-price">$50</p>
                            <button class="btn btn-danger btn-sm btn-delete">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Agregar Producto -->
    <div class="modal fade" id="modalAddProduct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formAddProduct">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" id="productName" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="productPrice" required min="0">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Imagen URL</label>
                        <input class="form-control" id="productImage" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" id="productDesc" rows="2" required></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
